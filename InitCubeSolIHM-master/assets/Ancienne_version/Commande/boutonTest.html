function popup(reponse) {
    $( "#dialog_nok" ).text(reponse);
    $( "#dialog_nok" ).dialog("open");
    
};    
    
    
function c_envoi(cmd) {
    $.ajax( {
        url  : ("cgi-bin/Commande.cgi"),
        type : 'GET',                          
        data : "cmd="+cmd,
        dataType: "html",
		success : function(reponse){popup(reponse);}
    } );
};
