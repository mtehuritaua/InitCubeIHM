 /* Disparition du menu déroulant au clic hors de la zone (sauf sur le champ input #menu-deroulant-style) */
  $( document ).on( "click", function( e ){
    if ( $( e.target ).closest( "#MISSION")[0] === undefined ){

  /*Coloration de la ligne courante au survol en bleu comme sur un vrai SELECT*/

  /*$(".elmt").mouseleave(function(){
    $( this ).css('background-color', '');
  });*/
   
  /*On coche et on décoche la case quand on clique sur la ligne*/
 $('.elmt').on('click', function(e){   
    var target = e.target;
    var checkbox = $('.check', this);
     
    if(!checkbox.is(target)){
        console.log('checkBox ok');
        if(checkbox.attr('checked'))
            checkbox.prop('checked', false);
        else
            checkbox.prop('checked', true);
    }
  });

  $('#MISSION').mouseleave(function(){
